<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form name="pets "action="/pets/orders" method="POST">

        <div class="form-example">
          <label for="petType">Enter your petType: </label>
          <select name="petType">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="tiger">Tigger</option>
           </select>
        </div>

        <div class="form-example">
            <label for="gender">Enter your gender: </label>
            <select name="gender">
                <option value="boy">Boy</option>
                <option value="girl">Girl</option>
               </select>
        </div>

        <div class="form-example">
            <label for="eyeColor">Enter your eyeColor: </label>
            <input type="color" name="eyeColor" id="eyeColor" required />
        </div>

        <div class="form-example">
            <label for="tailLength">Enter your tailLength: </label>
            <input type="number" name="tailLength" id="tailLength" min="7" max="120" required />
        </div>

        <div class="form-example">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" minlength="3" maxlength="50" required />
        </div>

        <div class="form-example">
            <label for="dateOfBirth">Enter your dateOfBirth: </label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" required />
        </div>

        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required />
        </div>

        <div class="form-example">
            <label for="phone">Enter your phone: </label>
            <input type="tel" name="phone" id="phone" required />
        </div>

        <div class="form-example">
            <label for="rules">Enter your rules: </label>
            <input type="text" name="rules" id="rules" value="true" required />
        </div>

        <div class="form-example">
          <input type="submit" value="Subscribe!" />
        </div>

      </form>

</main>
</body>
</html>
